<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	      rel="stylesheet">
	<title>Details</title>
</head>
<body>

<nav th:replace="user/all-users.html :: navbarUserActive"></nav>


<div class="py-3 mx-3">
	<a th:href="@{/user/all}">
		<button class="btn btn-secondary btn-sm"><i class="fa fa-arrow-left"> </i> Back</button>
	</a>
</div>

<table class="mb-5 table">

	<thead>
	<tr>
		<th class="ps-5"> Name</th>
		<th> Surname</th>
		<th> OIB</th>
		<th> Address</th>
		<th>E-mail</th>

	</tr>
	</thead>

	<tbody>
	<tr th:each="user : ${users}">
		<td class="ps-5">
			<span th:text="${user.getName()}"></span>
		</td>
		<td>
			<span th:text="${user.getSurname()}"></span>
		</td>
		<td>
			<span th:text="${user.getOib()}"></span>
		</td>
		<td>
			<span th:text="${user.getAddress()}"></span>
		</td>
		<td>
			<span th:text="${user.getEmail()}"></span>
		</td>


	</tr>

	</tbody>

</table>

<div class="me-5 d-flex justify-content-end ">
	<a th:href="@{/animal/add}">
		<button class="btn btn-secondary btn-lg"><i class="fa fa-paw"></i> Add New Animal</button>
	</a>
</div>

<div th:if="${#lists.isEmpty(animals)}">
	<h2 class=" d-flex justify-content-center my-5 border p-3">No Owned Animals</h2>
</div>


<div th:unless="${#lists.isEmpty(animals)}">

	<table class="mb-5 table ">

		<thead>

		<h2 class="d-flex justify-content-center pb-3">
			<div class="border-bottom p-1">Owned Animals</div>
		</h2>
		<tr>
			<th class="ps-5">Name</th>
			<th>Type</th>
			<th></th>
			<th></th>

		</tr>
		</thead>

		<tbody>


		<tr th:each="animal : ${animals}">


			<td class="ps-5"><span th:text="${animal.getName()} "></span></td>
			<td><span th:text="${animal.getAnimal().getDisplayValue()}"></span></td>
			<td>
							<span class="d-flex justify-content-center">
								<a th:href="'/animal/info/' + ${animal.id}">
								<button class="btn btn-secondary btn-sm">Details</button>
								</a>

							</span>
			<td>
			</td>

		</tr>


		</tbody>

	</table>
</div>
</body>
</html>
