<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	      rel="stylesheet">

	<title>All users</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">Name-of-site</a>
		<button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
		        class="navbar-toggler"
		        data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a aria-current="page" class="nav-link " th:href="@{/}">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/user/all}">Users</a>
				</li>
				<li class="nav-item dropdown">
					<a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
					   id="navbarDropdown" role="button">
						Animals
					</a>
					<ul aria-labelledby="navbarDropdown" class="dropdown-menu">
						<li>
							<a class="dropdown-item" href="#">Action</a>
						</li>
						<li>
							<a class="dropdown-item" href="#">Another action</a>
						</li>
						<li>
							<hr class="dropdown-divider">
						</li>
						<li>
							<a class="dropdown-item" href="#">Something else here</a>
						</li>
					</ul>
				</li>

			</ul>

			<div class="d-flex align-middle px-5">
				<form class="d-flex ">
					<input aria-label="Search" class="form-control me-2" placeholder="Search" type="search">
					<button class="btn btn-outline-dark" type="submit">
						<i class="fa fa-search"></i>
					</button>
				</form>
			</div>

			<div class=" bd-highlight">Log in</div>
			<div class="nav-item px-3">
				<i class=" btn fa fa-user-circle-o fa-lg"></i>
			</div>

		</div>
	</div>
</nav>

<div class="pt-4 me-5 d-flex justify-content-end ">
	<a th:href="@{/user/add}">
		<button class="btn btn-secondary btn-lg"><i class = "fa fa-user"></i> Add New User</button>
	</a>
</div>

<div class="pb-5">
	<table class="table table-hover table-striped">
		<thead>
		<tr>
			<th class="ps-5"> Name</th>
			<th> Surname</th>
			<th></th>
			<th></th>
			<th></th>
			<th></th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="user : ${users}">

			<td class="ps-5">
				<span th:text="${user.getName()}"> Name </span>
			</td>
			<td>
				<span th:text="${user.getSurname()}"> Surname </span>
			</td>

			<td></td>

			<td>
							<span class="d-flex justify-content-end ps-5">
								<a th:href="'/user/info/' + ${user.id}">
								<button class="btn btn-secondary btn-sm">Details</button>
								</a>

							</span>
			<td>
							<span class="d-flex justify-content-end ps-5">
								<a th:href="'/user/edit/' + ${user.id}">
								<button class="btn btn-secondary btn-sm">Edit</button>
								</a>

							</span>
			</td>
			<td>
							<span class="d-flex justify-content-end pe-5">
								<a th:href="'/user/delete/' + ${user.id}">
									<button class="btn btn-secondary btn-sm">Delete</button>
								</a>
							</span>
			</td>


		</tr>

		</tbody>
	</table>
</div>

</body>
</html>
