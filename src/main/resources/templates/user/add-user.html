<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Add User</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Name-of-site</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/add}">Users</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Animals
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>

            </ul>

            <div class="d-flex align-middle px-5 ">
                <form class="d-flex ">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
            </div>

            <div class=" bd-highlight">Log in</div>
            <div class="nav-item px-3"><i class=" btn fa fa-user-circle-o fa-lg"></i></div>

        </div>
    </div>
</nav>

<div class="p-5">

    <div class="container border w-50 px-5 ">



        <div class="container w-75 mt-5 mb-5">
            <h2 class = "d-flex justify-content-center">Add User</h2>
            <form action="/user/add" method="post" th:object="${user}">

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Name" id="name" th:field="*{name}">
                </div>

                <div class="mb-3">
                    <label for="surname" class="form-label">Surname</label>
                    <input type="text" class="form-control" name="surname" placeholder="Surname" id="surname"
                           th:field="*{surname}">
                </div>

                <div class="mb-3">
                    <label for="oib" class="form-label">OIB</label>
                    <input type="text" class="form-control" name="oib" placeholder="OIB" id="oib" th:field="*{oib}">
                </div>


                <div class="mb-3">
                    <label for="street" class="form-label">Street</label>
                    <input type="text" class="form-control" name="street" placeholder="Name of street" id="street"
                           th:field="*{address.streetName}">
                </div>

                <div class="mb-3">
                    <label for="streetNum" class="form-label">Street Number</label>
                    <input type="text" class="form-control" name="streetNum" placeholder="Street number" id="streetNum"
                           th:field="*{address.streetNumber}">
                </div>

                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" name="country" placeholder="Country" id="country"
                           th:field="*{address.country}">
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" name="city" placeholder="City" id="city"
                           th:field="*{address.city}">
                </div>

                <div class="mb-3">
                    <label for="zip" class="form-label">ZIP Code</label>
                    <input type="text" class="form-control" name="zip" placeholder="ZIP" id="zip"
                           th:field="*{address.zip}">
                </div>


                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="text" class="form-control" name="email" placeholder="E-mail" id="email"
                           th:field="*{email}">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-secondary btn-lg">Submit</button>
                </div>


            </form>

        </div>

    </div>
</div>

</body>
</html>
