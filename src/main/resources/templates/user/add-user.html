<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div th:replace="index.html :: headfiles"></div>
    <title>Add User</title>
</head>
<body>

<nav th:replace="user/all-users.html :: navbarUserActive"></nav>

<div class="p-5">

    <div class="container border w-50 px-5 ">

        <div class="container w-75 mt-5 mb-5">
            <h2 class = "d-flex justify-content-center">Add User</h2>
            <form action="/user/add" method="post" th:object="${user}">

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Name" id="name" th:field="*{name}">
                </div>

                <div class="mb-3">
                    <label for="surname" class="form-label">Surname</label>
                    <input type="text" class="form-control" name="surname" placeholder="Surname" id="surname"
                           th:field="*{surname}">
                </div>

                <div class="mb-3">
                    <label for="oib" class="form-label">OIB</label>
                    <input type="text" class="form-control" name="oib" placeholder="OIB" id="oib" th:field="*{oib}">
                </div>


                <div class="mb-3">
                    <label for="street" class="form-label">Street</label>
                    <input type="text" class="form-control" name="street" placeholder="Name of street" id="street"
                           th:field="*{address.streetName}">
                </div>

                <div class="mb-3">
                    <label for="streetNum" class="form-label">Street Number</label>
                    <input type="text" class="form-control" name="streetNum" placeholder="Street number" id="streetNum"
                           th:field="*{address.streetNumber}">
                </div>

                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" name="country" placeholder="Country" id="country"
                           th:field="*{address.country}">
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" name="city" placeholder="City" id="city"
                           th:field="*{address.city}">
                </div>

                <div class="mb-3">
                    <label for="zip" class="form-label">ZIP Code</label>
                    <input type="text" class="form-control" name="zip" placeholder="ZIP" id="zip"
                           th:field="*{address.zip}">
                </div>


                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="text" class="form-control" name="email" placeholder="E-mail" id="email"
                           th:field="*{email}">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-secondary btn-lg">Submit</button>
                </div>

            </form>

        </div>

    </div>
</div>

</body>
</html>
