<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	      rel="stylesheet">
	<title>Info</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container-fluid">
		<a class="navbar-brand" href="#"><i class="fa fa-paw"></i> Name-of-site</a>

		        class="navbar-toggler"
		        data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a aria-current="page" class="nav-link " th:href="@{/}">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/user/all}">Users</a>
				</li>
				<li class="nav-item dropdown">
					<a aria-expanded="false" class="nav-link dropdown-toggle active" data-bs-toggle="dropdown"
					   id="navbarDropdown" role="button" th:href="@{/animal/all}">
						Animals
					</a>
					<ul aria-labelledby="navbarDropdown" class="dropdown-menu">
						<li>
							<a class="dropdown-item" href="#">Action</a>
						</li>
						<li>
							<a class="dropdown-item" href="#">Another action</a>
						</li>

							<hr class="dropdown-divider">

			<div class="d-flex align-middle px-5">
				<form class="d-flex ">
					<input aria-label="Search" class="form-control me-2" placeholder="Search" type="search">
					<button class="btn btn-outline-dark" type="submit">
						<i class="fa fa-search"></i>
					</button>
				</form>
			</div>

			<div class=" bd-highlight">Log in</div>
			<div class="nav-item px-3">

			</div>

		</div>

</nav>


<div class="py-3 mx-3">
	<a th:href="@{/animal/all}">
		<button class="btn btn-secondary btn-sm"><i class="fa fa-arrow-left"> </i> Back</button>
	</a>
</div>

<table class="mb-5 table">

	<thead>
	<tr>
		<th class="ps-5"> Name</th>
		<th> Height</th>
		<th> Weight</th>
		<th> Age</th>
		<th>Type of animal</th>


	</tr>
	</thead>

	<tbody>
	<tr th:each="animal : ${animals}">
		<td class="ps-5">
			<span th:text="${animal.getName()}"></span>
		</td>
		<td class="ps-4">
			<span th:text="${animal.getHeight()}"></span>
		</td>
		<td class="ps-4">
			<span th:text="${animal.getWeight()}"></span>
		</td>
		<td class="ps-3">
			<span th:text="${animal.getAge()}"></span>
		</td>
		<td class="ps-5">
			<span th:text="${animal.getAnimal().getDisplayValue()}"></span>
		</td>

	</tr>

	</tbody>

</table>


<table class="mb-5 table">

	<thead>
	<tr>
		<th class="ps-5">Adoptable</th>
		<th>Adoption Date</th>
		<th>Info</th>
		<th>Price</th>
		<th>Shippable</th>
	</tr>
	</thead>

	<tbody th:each="animal : ${animals}">
	<tr>
		<td class="ps-5">
			<span th:text="${animal.getAdoptable().getIsAdoptable()}"></span>
		</td>
		<td>
			<span th:text="${animal.getAdoptable().getAdoptionDate()}"></span>
		</td>
		<td>
			<span th:text="${animal.getAdoptable().getInfo()}" ></span>
		</td>
		<td>
			$<span th:text="${animal.getValued().getPrice()}"></span>
		</td>
		<td class="ps-4">
			<span th:text="${animal.getValued().getShippable()}"></span>
		</td>
	</tr>

	</tbody>

</table>





</body>
</html>
