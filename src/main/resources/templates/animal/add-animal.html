<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<title>Add Animal</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container-fluid">
		<a class="navbar-brand" href="#"><i class="fa fa-paw"></i> Name-of-site</a>
		<button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
		        class="navbar-toggler"
		        data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a aria-current="page" class="nav-link " th:href="@{/}">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link">Users</a>
				</li>
				<li class="nav-item dropdown">
					<a aria-expanded="false" class="nav-link dropdown-toggle active" data-bs-toggle="dropdown"
					   id="navbarDropdown"
					   role="button" th:href="@{/animal/all}">
						Animals
					</a>
					<ul aria-labelledby="navbarDropdown" class="dropdown-menu">
						<li><a class="dropdown-item" href="#">Action</a></li>
						<li><a class="dropdown-item" href="#">Another action</a></li>
						<li>
							<hr class="dropdown-divider">
						</li>
						<li><a class="dropdown-item" href="#">Something else here</a></li>
					</ul>
				</li>

			</ul>

			<div class="d-flex align-middle px-5 ">
				<form class="d-flex ">
					<input aria-label="Search" class="form-control me-2" placeholder="Search" type="search">
					<button class="btn btn-outline-dark" type="submit"><i class="fa fa-search"></i></button>
				</form>
			</div>

			<div class=" bd-highlight">Log in</div>
			<div class="nav-item px-3"><i class=" btn fa fa-user-circle-o fa-lg"></i></div>

		</div>
	</div>
</nav>

<div class="p-5">

	<div class="container border w-50 px-5 ">

		<div class="container w-75 mt-5 mb-5">
			<h2 class="d-flex justify-content-center">Add Animal</h2>
			<form action="/animal/add" method="post" th:object="${animal}">

				<div class="mb-3">
					<label class="form-label" for="name">User</label>
					<select aria-label="Default select example" class="form-select"
					        th:field="*{user}">
						<option th:each="user : ${users}"
						        th:text="${user.toString}"
						        th:value="${user.id}">
						</option>

					</select>

				</div>

				<div class="mb-3">
					<label class="form-label" for="name">Name</label>
					<input class="form-control" id="name" name="name" placeholder="Name" th:field="*{name}" type="text">
				</div>

				<div class="mb-3">
					<label class="form-label" for="height">Height</label>
					<input class="form-control" id="height" name="height" placeholder="Height" th:field="*{height}"
					       type="number">
				</div>

				<div class="mb-3">
					<label class="form-label" for="weight">Weight</label>
					<input class="form-control" id="weight" name="weight" placeholder="Weight" th:field="*{weight}"
					       type="number">
				</div>

				<div class="mb-3">
					<label class="form-label" for="age">Age</label>
					<input class="form-control" id="age" name="age" placeholder="Age" th:field="*{age}"
					       type="number">
				</div>

				<label class="form-label" for="age">Animal Type</label>
				<select aria-label="Default select example" class="form-select"

				        th:field="*{animal}">

					<option th:each="type : ${types}"
					        th:text="${type.displayValue}"
					        th:value="${type}"
					></option>

				</select>

				<br>
				<div class="mb-3">
					<label class="form-label" for="adoptionDate">Adoption Date</label>
					<input class="form-control" id="adoptionDate" th:field="*{adoptable.adoptionDate}" type="date">
				</div>

				<div class="mb-3">
					<label class="form-label" for="info">Info</label>
					<input class="form-control" id="info" th:field="*{adoptable.info}" type="text">
				</div>

				<div class="mb-3">
					<label class="form-label" for="price">Price</label>
					<input class="form-control" id="price" th:field="*{valued.price}" type="number">
				</div>

				<div class="d-flex justify-content-between">
					<div class="form-check">
						<input class="form-check-input" id="adoptable" th:field="*{adoptable.isAdoptable}"
						       th:value="*{adoptable.isAdoptable}" type="checkbox">
						<label class="form-check-label" for="adoptable">
							Adoptable
						</label>
					</div>

					<div class="form-check ">
						<input class="form-check-input" id="shipping" th:field="*{valued.shippable}"
						       th:value="*{valued.shippable}" type="checkbox">
						<label class="form-check-label" for="shipping">
							Shippable
						</label>
					</div>
				</div>

				<div class="d-flex justify-content-center">
					<button class="btn btn-secondary btn-lg" type="submit">Submit</button>
				</div>

			</form>

		</div>

	</div>
</div>

</body>
</html>
